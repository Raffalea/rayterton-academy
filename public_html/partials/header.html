<script>
  document.addEventListener('DOMContentLoaded', function() {
    function attachCloseMenuOnClick() {
      const navLinks = document.querySelectorAll('.main-nav a');
      const navToggle = document.getElementById('nav-toggle');
      if (navLinks.length > 0 && navToggle) {
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            navToggle.checked = false;
          });
        });
      } else {
        setTimeout(attachCloseMenuOnClick, 500);
      }
    }
    attachCloseMenuOnClick();
    const tablesToWrap = document.querySelectorAll('.container table');
    tablesToWrap.forEach(table => {
      // Hanya bungkus tabel jika belum memiliki pembungkus
      if (!table.parentElement.classList.contains('table-responsive')) {
        const wrapper = document.createElement('div');
        wrapper.className = 'table-responsive';
        
        // Masukkan wrapper sebelum tabel di dalam DOM
        table.parentNode.insertBefore(wrapper, table);
        
        // Pindahkan tabel ke dalam wrapper
        wrapper.appendChild(table);
      }
    });
  });
</script>
